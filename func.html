<!DOCTYPE html>
<html>
    <head>
        <title>SPS Game</title>
    </head>
    <body>
        <p>Stone Paper Scissors Game</p>
        <button
        onclick=" 
        playGame('Stone')    
        "> Stone </button>

        <button
        onclick="
        playGame('Paper') 
        "> Paper </button>

        <button
        onclick="
        playGame('Scissors') 
        "> Scissors </button>

        <script>

            function playGame(playerMove){
                const computerMove = pickCompMove();

                let result = '';
                if (playerMove === 'Scissors'){

                if (computerMove === 'Stone'){
                    result = 'You Lose';          
                }
                else if (computerMove === 'Paper'){
                    result = 'You Win' ;           
                }
                else if (computerMove === 'Scissors'){
                    result = 'Tie' ;          
                }
                alert(`You picked Scissors... Computer picked ${playerMove}. ${result}`);}
                else if (playerMove === 'Paper'){
                    if (computerMove === 'Stone'){
                        result = 'You win';
                    }
                    else if (computerMove === 'Paper'){
                        result = 'Tie';
                    }
                    else if (computerMove === 'Scissors'){
                        result = 'You lose';
                    }
                    alert(`You picked Paper... Computer picked ${playerMove}. ${result}`);

                }
                else if (playerMove === 'Stone'){
                    if (computerMove === 'Stone'){
                        result = 'Tie';
                    }
                    else if (computerMove === 'Paper'){
                        result = 'You lose';
                    }
                    else if (computerMove === 'Scissors'){
                        result = 'You win';
                    }
                    alert(`You picked Stone... Computer picked ${playerMove}. ${result}`);

                }
            }
        
            function pickCompMove(){
                const randomNumber1 = Math.random();
                let computerMove = '';
            
            if (randomNumber1 >= 0 && randomNumber1 <= 1/3){
                computerMove = 'Stone';}
            else if (randomNumber1 >=1/3 && randomNumber1 <= 2/3 ){
                computerMove = 'Paper';}
            else if (randomNumber1 >= 2/3 && randomNumber1 <= 1){
                computerMove = 'Scissors';}
                return computerMove;
            }

        </script>

    </body>

</html>
