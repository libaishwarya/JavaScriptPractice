<!DOCTYPE html>
<html>
    <head>
        <title>SPS Game</title>
    </head>
    <body>
        <p>Stone Paper Scissors Game</p>
        <button
        onclick=" 
        playGame('Stone')    
        "> Stone </button>

        <button
        onclick="
        playGame('Paper') 
        "> Paper </button>

        <button
        onclick="
        playGame('Scissors') 
        "> Scissors </button>

        <script>

            const score = {
                wins:0,
                losses:0,
                tie:0
            }

            function playGame(playerMove){
                const computerMove = pickCompMove();

                let result = '';
                if (playerMove === 'Scissors'){

                if (computerMove === 'Stone'){
                    result = 'You Lose';          
                }
                else if (computerMove === 'Paper'){
                    result = 'You Win' ;           
                }
                else if (computerMove === 'Scissors'){
                    result = 'Tie' ;          
                }
                alert(`You picked Scissors... Computer picked ${playerMove}. ${result}
                Wins:${score.wins} , Losses:${score.losses}, Ties: ${score.tie}
                `);}
                else if (playerMove === 'Paper'){
                    if (computerMove === 'Stone'){
                        result = 'You Win';
                    }
                    else if (computerMove === 'Paper'){
                        result = 'Tie';
                    }
                    else if (computerMove === 'Scissors'){
                        result = 'You Lose';
                    }
                    alert(`You picked Paper... Computer picked ${playerMove}. ${result}
                    Wins:${score.wins} , Losses:${score.losses}, Ties: ${score.tie}
                    `);

                }
                else if (playerMove === 'Stone'){
                    if (computerMove === 'Stone'){
                        result = 'Tie';
                    }
                    else if (computerMove === 'Paper'){
                        result = 'You Lose';
                    }
                    else if (computerMove === 'Scissors'){
                        result = 'You Win';
                    }
                    alert(`You picked Stone... Computer picked ${playerMove}. ${result}
                    Wins:${score.wins} , Losses:${score.losses}, Ties: ${score.tie}
                    `);
                }
                if (result === 'You Win'){
                    score.wins = score.wins+1;
                }
                else if (result === 'You Lose'){
                    score.losses = score.losses+1;
                }
                else if (result === 'Ties'){
                    score.tie = score.tie+1;
                }
            }


            function pickCompMove(){
                const randomNumber1 = Math.random();
                let computerMove = '';
            
            if (randomNumber1 >= 0 && randomNumber1 <= 1/3){
                computerMove = 'Stone';}
            else if (randomNumber1 >=1/3 && randomNumber1 <= 2/3 ){
                computerMove = 'Paper';}
            else if (randomNumber1 >= 2/3 && randomNumber1 <= 1){
                computerMove = 'Scissors';}
                return computerMove;
            }

        </script>

    </body>

</html>
